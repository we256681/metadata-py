name: ğŸš€ Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history for version detection

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build twine

      - name: ğŸ”¨ Clean previous builds
        run: |
          rm -rf dist/ build/ *.egg-info/

      - name: ğŸ” Verify version
        run: |
          echo "Current version from setup.py:"
          python -c "import re; print(re.search(r"version=['\"]([^'\"]+)['\"]", open('setup.py').read()).group(1))"

      - name: ğŸ”¨ Build package
        run: |
          python -m build --sdist --wheel --outdir dist/
          ls -la dist/

      - name: ğŸš€ Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          echo "Uploading to PyPI..."
          twine upload --verbose --non-interactive --disable-progress-bar dist/*

      - name: ğŸ“ Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
