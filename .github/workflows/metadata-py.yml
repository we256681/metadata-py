name: ðŸ“š Auto Update Documentation

on:
  push:
    branches: [main, master, develop]
    paths: 
      - '**/*.md'
      - 'docs/**/*'
  pull_request:
    branches: [main, master, develop]
    paths:
      - '**/*.md'
      - 'docs/**/*'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: ðŸ“¦ Install update-docs-system
      run: |
        pip install update-docs-system
    
    - name: ðŸ” Check for .md changes
      id: check_changes
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
        else
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
        fi
        
        if echo "$CHANGED_FILES" | grep -E '\\.md$'; then
          echo "md_changed=true" >> $GITHUB_OUTPUT
          echo "ðŸ“ Markdown files changed, updating documentation..."
          echo "Changed files:"
          echo "$CHANGED_FILES" | grep -E '\\.md$'
        else
          echo "md_changed=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸  No markdown files changed"
        fi
    
    - name: ðŸ“š Update documentation
      if: steps.check_changes.outputs.md_changed == 'true'
      run: |
        update-docs --docs docs --content-json content/Content.json --description-md content/Description_for_agents.md
        echo "âœ… Documentation updated successfully"
    
    - name: ðŸ’¾ Commit updated documentation
      if: steps.check_changes.outputs.md_changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        mkdir -p content
        git add content/Content.json content/Description_for_agents.md docs/ || true
        
        if git diff --staged --quiet; then
          echo "â„¹ï¸  No changes to commit"
        else
          git commit -m "ðŸ“š Auto-update documentation"
          
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            git push
            echo "âœ… Documentation committed and pushed"
          fi
        fi
    
    - name: ðŸ“Š Summary
      if: steps.check_changes.outputs.md_changed == 'true'
      run: |
        echo "## ðŸ“š Documentation Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Content.json updated" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Description_for_agents.md refreshed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Navigation links added" >> $GITHUB_STEP_SUMMARY
